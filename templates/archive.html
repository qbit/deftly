{{ template "header.html" }}
    <div id="content">
      <h1>Archived Posts</h1>
      <p>Here you can find all my previous posts:</p>
<ul>
    {{ range . }}
        <li>
            <a href="{{ .URL }}">{{ .Title }}</a> - <i>{{ .Date | shortDate }}</i>
            <br />
            {{ .Description }}
        </li>
    {{ end }}
</ul>
</div>
{{ template "footer.html" }}
